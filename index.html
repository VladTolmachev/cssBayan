<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="normalize.css" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <title>CSS Bayan</title>
  </head>
  <body>
    <div class="container">
      <h1>CSS Bayan</h1>
      <div class="accordion">
        <div class="meme">
          <input
            class="meme__input"
            type="radio"
            name="panel"
            id="panel-1"
            checked
          />
          <label for="panel-1"> when you didn't finish the project</label>
          <img class="meme__img" src="images/mem1.png" alt="first mem" />
        </div>
        <div class="meme">
          <input class="meme__input" type="radio" name="panel" id="panel-2" />
          <label for="panel-2"> when friends ask</label>
          <img class="meme__img" src="images/mem2.png" alt="second mem" />
        </div>
        <div class="meme">
          <input class="meme__input" type="radio" name="panel" id="panel-3" />
          <label for="panel-3"> baby in stages</label>
          <img class="meme__img" src="images/mem3.png" alt="third mem" />
        </div>
        <div class="meme">
          <input class="meme__input" type="radio" name="panel" id="panel-4" />
          <label for="panel-4"> questions on the webinar</label>
          <img class="meme__img" src="images/mem4.png" alt="quadruple mem" />
        </div>
        <div class="meme">
          <input class="meme__input" type="radio" name="panel" id="panel-5" />
          <label for="panel-5"> The power of RS school</label>
          <img class="meme__img" src="images/mem5.png" alt="fifth mem" />
        </div>
      </div>
    </div>
  </body>
</html>
